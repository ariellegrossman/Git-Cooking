---
layout: default
title: Search
select: search
---

<h2>Search</h2>
<div id="results" class="search">
	{% for post in site.posts %}
		<a class="recipe {{ post.author | downcase }}" href="/Git-Cooking{{ post.url }}" data-content="{{ post.title | slugify: 'ascii' | replace: '-',' ' | downcase }} {{ post.content | strip_html | strip_newlines | slugify: 'ascii' | replace: '-',' ' | downcase }}">
			<h4>{{ post.title }}</h4>
			<p>{{ post.author }} &nbsp;&nbsp; â€” &nbsp;&nbsp; &lt; 15m</p>
		</a>
	{% endfor %}
</div>

<script>
	const params = new URLSearchParams(window.location.search);
	var keywords = params.getAll('search');

	var resultsElement = document.getElementById("results");
	var results = resultsElement.children;
	for (var i = 0; i < results.length; i++)
	{
		for(var j = 0; j < keywords.length; j++)
		{
			if(results[i].dataset.content.includes(keywords[j].toLowerCase()))
			{
				results[i].style.display = "block";
				break;
			}
		}
	}

	resultsElement.className = "search-loaded";
</script>
